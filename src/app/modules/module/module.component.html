<ng-template [ngIf]="item">

    <mat-card>
        <mat-card-title>
            <div layout="row" layout-wrap>
                <div flex="5">
                    <button mat-icon-button (click)="goBack()" color="accent">
                        <mat-icon >keyboard_backspace</mat-icon>
                    </button>
                </div>
                <div flex="85" layout="column" layout-align="center start">{{[item.name]}}</div>
                <div flex="10" layout="column" layout-align="center end">
                    <button mat-mini-fab (click)="onEdit()" *ngIf="!editMode">
                        <mat-icon>mode_edit</mat-icon>
                    </button>
                    <button mat-mini-fab (click)="onSave(f)" *ngIf="editMode" color="primary">
                        <mat-icon>done</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-title>
        <mat-card-subtitle>id: {{item.uid}}</mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-content>
            <form #f="ngForm">
                <div layout="row" layout-wrap>
                    <div style="margin-top:20px;" flex="25" layout-padding>
                        <mat-input-container>
                            <input matInput placeholder="Name" [ngModel]="item.name" name="name" required
                                   [readonly]="!editMode">
                        </mat-input-container>
                    </div>

                    <div style="margin-top:20px;" flex="25" layout-padding>
                        <mat-input-container>
                            <input matInput placeholder="Price" [ngModel]="item.price | number:'3.2'" name="price" required
                                   [readonly]="!editMode">
                        </mat-input-container>
                    </div>

                    <div style="margin-top:20px;" flex="25" layout-padding>
                        <mat-select placeholder="Group" floatPlaceholder="auto" [(ngModel)]="selectedGroup" name="groupUid">
                            <mat-option *ngFor="let group of groups" [value]="group.value">
                                {{group.name}}
                            </mat-option>
                        </mat-select>
                    </div>
                    <div style="margin-top:20px;" flex="25" layout-padding>
                        <mat-input-container>
                            <input matInput placeholder="Created date" [ngModel]="item.tstamp" name="tstamp" required
                                   [readonly]="!editMode">
                        </mat-input-container>
                    </div>
                    <div style="margin-top:20px;" flex="100" layout-padding>
                        <app-tiny-editor [elementId]="'rte'" [editMode]="editMode" [rteData]="item.bodytext"
                                         (onEditorContentChange)="keyupHandler($event)"></app-tiny-editor>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</ng-template>
