<mat-card>
  <mat-card-title>
    <div layout="row" layout-wrap>
      <div flex="90" layout="column" layout-align="center start">New module</div>
      <div flex="10" layout="column" layout-align="center end">
        <button mat-mini-fab (click)="onSave(f)" color="primary">
          <mat-icon>done</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form #f="ngForm">
      <div layout="row" layout-wrap>
        <div style="margin-top:20px;" flex="25" layout-padding>
          <mat-input-container>
            <input matInput placeholder="Name" ngModel name="name" required>
          </mat-input-container>
        </div>

        <div style="margin-top:20px;" flex="25" layout-padding>
          <mat-input-container>
            <input matInput type="number" placeholder="Price" ngModel name="price" required autocomplete="off">
          </mat-input-container>
        </div>

        <div style="margin-top:20px;" flex="25" layout-padding>
          <mat-select placeholder="Group" floatPlaceholder="auto" ngModel name="groupUid">
            <mat-option *ngFor="let group of groups" [value]="group.value">
              {{group.name}}
            </mat-option>
          </mat-select>
        </div>
        <div style="margin-top:20px;" flex="100" layout-padding>
          <app-tiny-editor [elementId]="'rte'" [editMode]="editMode" [rteData]="rteData" (onEditorContentChange)="keyupHandler($event)"></app-tiny-editor>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
